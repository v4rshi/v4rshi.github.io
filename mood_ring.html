<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varshi's Music Mood Ring</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Kirang+Haerang' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif; 
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-family: 'Kirang Haerang';
            color: #04d4ae;
            margin-bottom: 5px;
            font-size: 38px;
        }
        h2 {
            color: #555;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: normal;
            font-size: 16px;
        }
        label {
            font-size: 16px;
            margin-right: 10px;
        }
        select {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .carousel {
            position: relative;
            width: 80%;
            height: 300px;
            margin: 20px auto;
            perspective: 1000px;
        }
        .carousel__track-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .carousel__track {
            display: flex;
            height: 100%;
            transition: transform 0.8s ease;
            transform-style: preserve-3d;
        }
        .carousel__slide {
            flex: 1 0 100%;
            max-width: 200px;
            backface-visibility: hidden;
            transition: transform 0.5s;
            text-align: center;
        }
        .carousel__slide img {
            max-width: 100%;
            border-radius: 10px;
        }
        .carousel__slide .song-details {
            margin-top: 10px;
            color: #1db954;
            font-weight: bold;
        }
        .carousel__button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            z-index: 1;
        }
        .carousel__button--left {
            left: 10px;
        }
        .carousel__button--right {
            right: 10px;
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #ff7396;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="https://v4rshi.github.io/sentiment_analysis.html" class="home-button" title="Return to Article">
        <i class="fas fa-home"></i>
    </a>
    <img src="spotify_recommender.png" alt="Musical Mood Ring Logo" class="header-image">
    <h1>what are you in the <br> mood to listen to?</h1>
    <h2>Select a sentiment and get 5 songs to match your vibe!</h2>
    <label for="sentiment">Choose a sentiment:</label>
    <select id="sentiment">
        <option value="" disabled selected>Select a sentiment</option>
    </select>
    
    <div class="carousel" id="carousel">
        <div class="carousel__track-container">
            <div class="carousel__track" id="carouselTrack"></div>
        </div>
        <button class="carousel__button carousel__button--left" id="prevButton">&#9664;</button>
        <button class="carousel__button carousel__button--right" id="nextButton">&#9654;</button>
    </div>

    <script>
        const recommendations = {};
        let currentlyPlayingAudio = null;
        let currentIndex = 0;
        const carouselTrack = document.getElementById('carouselTrack');

        fetch('recommendations.json')
            .then(response => response.json())
            .then(data => {
                Object.assign(recommendations, data);
                const sentimentSelect = document.getElementById('sentiment');
                const sentimentOptions = Object.keys(recommendations);
                sentimentOptions.forEach(sentiment => {
                    const option = document.createElement('option');
                    option.value = sentiment;
                    option.text = sentiment;
                    sentimentSelect.add(option);
                });
            });

        document.getElementById('sentiment').addEventListener('change', function() {
            const sentiment = this.value;
            const recs = recommendations[sentiment];
            carouselTrack.innerHTML = ''; // Clear previous carousel items
            recs.forEach(rec => {
                const slide = document.createElement('div');
                slide.classList.add('carousel__slide');
                slide.innerHTML = `
                    <img src="${rec['Album Art URL'] || 'default-album-art.jpg'}" alt="Album Art">
                    <div class="song-details">${rec['Song Name']} by ${rec['Artist']}</div>
                    <audio controls>
                        <source src="${rec['Preview URL'] || 'default-preview.mp3'}" type="audio/mpeg">
                    </audio>
                `;
                slide.querySelector('audio').addEventListener('play', function() {
                    if (currentlyPlayingAudio && currentlyPlayingAudio !== this) {
                        currentlyPlayingAudio.pause();
                    }
                    currentlyPlayingAudio = this;
                });
                carouselTrack.appendChild(slide);
            });
            currentIndex = 0;
            updateCarousel();
        });

        function updateCarousel() {
            const totalSlides = document.querySelectorAll('.carousel__slide').length;
            const angle = 360 / totalSlides;
            carouselTrack.style.transform = `rotateY(-${currentIndex * angle}deg)`;
        }

        document.getElementById('prevButton').addEventListener('click', function() {
            currentIndex = (currentIndex - 1 + carouselTrack.children.length) % carouselTrack.children.length;
            updateCarousel();
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % carouselTrack.children.length;
            updateCarousel();
        });
    </script>
</body>
</html>
