<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V's Music Mood Ring</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Kirang+Haerang' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Existing CSS styling as you had */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #fde2e2, #fef9d1, #d2e7f8);
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
        }
        /* Other styles omitted for brevity */
    </style>
</head>
<body>
    <a href="https://v4rshi.github.io/sentiment_analysis.html" class="home-button" title="Return to Article">
        <i class="fas fa-home"></i>
    </a>
    <img src="spotify_recommender.gif" alt="Musical Mood Ring Logo" class="header-image">
    <h1>What are you in the <br> mood to listen to?</h1>
    <h2>Select a sentiment and get 5 songs to match your vibe!</h2>
    <label for="sentiment">Choose a sentiment:</label>
    <select id="sentiment">
        <option value="" disabled selected>Select a sentiment</option>
    </select>
    <div id="carousel-container">
        <div id="carousel"></div>
        <button id="prevBtn" class="nav-button"><i class="fas fa-chevron-left"></i></button>
        <button id="nextBtn" class="nav-button"><i class="fas fa-chevron-right"></i></button>
    </div>
    <div class="carousel-dots"></div>

    <script>
        const recommendations = {};
        let currentIndex = 0;
        let currentlyPlayingAudio = null; // Track the currently playing audio
        let totalRecommendations = 0; // Track the number of recommendations

        // Fetch the recommendations from the JSON file
        fetch('recommendations.json')
            .then(response => response.json())
            .then(data => {
                Object.assign(recommendations, data);
                const sentimentSelect = document.getElementById('sentiment');
                const sentimentOptions = Object.keys(recommendations);
                sentimentOptions.forEach(sentiment => {
                    const option = document.createElement('option');
                    option.value = sentiment;
                    option.text = sentiment;
                    sentimentSelect.add(option);
                });
            });

        // When a sentiment is selected and new recommendations are displayed
        document.getElementById('sentiment').addEventListener('change', function() {
            const sentiment = this.value;
            const recs = recommendations[sentiment];
            const carouselDiv = document.getElementById('carousel');
            const dotsContainer = document.querySelector('.carousel-dots');
            carouselDiv.innerHTML = '';
            dotsContainer.innerHTML = '';
            totalRecommendations = recs.length; // Set the total number of recommendations

            recs.forEach((rec, index) => {
                const recDiv = document.createElement('div');
                recDiv.className = 'recommendation';
                recDiv.innerHTML = `
                    <img src="${rec['Album Art']}" alt="Album Art" onerror="this.src='placeholder.jpg';">
                    <strong>${rec['Song Name']}</strong>
                    <div>${rec['Artist']}</div>
                    <a href="${rec['Spotify URL']}" class="spotify-btn" target="_blank">
                        <i class="fab fa-spotify"></i> Listen on Spotify
                    </a>
                    <audio controls>
                        <source src="${rec['Preview URL'] || '#'}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                `;
                carouselDiv.appendChild(recDiv);

                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.addEventListener('click', () => goToSlide(index));
                dotsContainer.appendChild(dot);
            });

            currentIndex = 0;
            updateCarousel();
            updateDots();

            document.getElementById('prevBtn').style.visibility = 'visible'; // Show arrows
            document.getElementById('nextBtn').style.visibility = 'visible'; // Show arrows
        });

        // Event listener for previous button
        document.getElementById('prevBtn').addEventListener('click', function() {
            pauseCurrentlyPlayingAudio(); // Pause the audio when switching cards
            currentIndex = (currentIndex - 1 + totalRecommendations) % totalRecommendations;
            updateCarousel();
            updateDots();
        });

        // Event listener for next button
        document.getElementById('nextBtn').addEventListener('click', function() {
            pauseCurrentlyPlayingAudio(); // Pause the audio when switching cards
            currentIndex = (currentIndex + 1) % totalRecommendations;
            updateCarousel();
            updateDots();
        });

        // Function to pause the currently playing audio
        function pauseCurrentlyPlayingAudio() {
            if (currentlyPlayingAudio) {
                currentlyPlayingAudio.pause(); // Pause the audio
                currentlyPlayingAudio.currentTime = 0; // Reset the audio to the beginning
            }
        }

        // Function to update the carousel position
        function updateCarousel() {
            const carouselDiv = document.getElementById('carousel');
            const recommendationWidth = carouselDiv.querySelector('.recommendation').clientWidth;
            carouselDiv.style.transform = `translateX(-${currentIndex * recommendationWidth}px)`;

            // Get the audio element on the currently active card and track it
            currentlyPlayingAudio = carouselDiv.querySelectorAll('.recommendation audio')[currentIndex];
        }

        // Function to go to a specific slide
        function goToSlide(index) {
            pauseCurrentlyPlayingAudio(); // Pause the audio when switching slides
            currentIndex = index;
            updateCarousel();
            updateDots();
        }

        // Function to update the dots below the carousel
        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                if (index === currentIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
